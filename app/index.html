<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<link rel="stylesheet" href="css/main.css">

</head>

<body>

	<div class="wrapper">		
		<div class="header">
			<div class="logo">
				<img class="logo__img" src="img/logo.svg" alt="Logo">
			</div>
			<div class="folders folders_active-orange">
				<div class="folders__folder folders__folder_orange">1</div>
				<div class="folders__folder folders__folder_brown">2</div>
				<div class="folders__folder folders__folder_red">3</div>
			</div>	
			<a href="#" class="burger"></a>	
		</div>
		<div class="t3-form t3-form_orange t3-form_active" id="step-1">
			<div class="t3-form__slide">
				<div class="t3-form__slide_title">
					Всего три простых шага <br> 
					для получения бонусов!	
				</div>
				<img class="t3-form__slide_img" src="img/content/slide-1.png" alt="slide-1">
			</div>
			<div class="t3-form__fields">
				<input class="t3-form__input" type="text" id="lastName" placeholder="Фамилия">
				<input class="t3-form__input" type="text" id="firstName" placeholder="Имя">
				<input class="t3-form__input" type="text" id="patronymic" placeholder="Отчество">				
				
				<input class="t3-form__radio" type="radio" checked id="gender1" name="gender" value="male">
				<label class="t3-form__radio-label" for="gender1">Мужчина</label>
				<input class="t3-form__radio" type="radio" id="gender2" name="gender" value="female">
				<label class="t3-form__radio-label" for="gender2">Женщина</label>
				
				<input class="t3-form__checkbox" type="checkbox" name="acceptConditions" id="acceptConditions">
				<label class="t3-form__checkbox-label" for="acceptConditions">Соглашаюсь с условиями участия</label>

				<button class="t3-form__radio-label">
					Продолжить	
				</button>

			</div>
		</div>
	</div>
	
	<script src="js/main.js"></script>

</body>
</html>
